<mat-grid-list cols="6" rowHeight="100px">
    <!-- design
  tiles: Tile[] = [
  {text: 'One', cols: 1, rows: 8, color: 'lightblue'},
  {text: 'Two', cols: 5, rows: 1, color: 'lightgreen'},
  {text: 'Three', cols: 5, rows: 5, color: 'lightpink'},
  {text: 'Four', cols: 5, rows: 2, color: '#DDBDF1'},
  ];-->
  <mat-grid-tile [colspan]="1" [rowspan]="6" [style.background]="'blue'">Project field
  </mat-grid-tile>
  <mat-grid-tile [colspan]="5" [rowspan]="1"[style.background]="'black'">High bar
  </mat-grid-tile>
  <mat-grid-tile [colspan]="5" [rowspan]="3">
    <ngx-monaco-editor
      style="width: 100%" [options]="editorOptions" [(ngModel)]="code">
    </ngx-monaco-editor>
  </mat-grid-tile>
  <mat-grid-tile [colspan]="5" [rowspan]="2"[style.background]="'red'">Compiler
  </mat-grid-tile>

</mat-grid-list>
