<h1 mat-dialog-title>{{boxData.title}} </h1>
<div mat-dialog-content>
  <mat-form-field *ngIf="boxData.action != 'Delete'; else elseTemplate">
    <input placeholder="{{boxData.fieldTitle}}" matInput [(ngModel)]="boxData.fieldInput">
  </mat-form-field>
  <ng-template #elseTemplate>
    Sure to delete <b>{{boxData.fieldInput}}</b>?
  </ng-template>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="doAction()">{{boxData.action}}</button>
  <button mat-button (click)="closeDialog()" mat-flat-button color="warn">Cancel</button>
</div>
