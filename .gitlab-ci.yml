# hidden yaml configuration to only run pipelines when according source directory has been modified
.compiler-rules: &compiler-changes
  only:
    changes:
      - compiler/**/*

.darkmode-rules: &darkmode-changes
  only:
    changes:
      - dark-mode/**/*

.project-rules: &project-changes
  only:
    changes:
      - project/**/*

.gateway-rules: &gateway-changes
  only:
    changes:
      - gateway/**/*

.ui-rules: &ui-changes
  only:
    changes:
      - ui/**/*

.discovery-rules: &discovery-changes
  only:
    changes:
      - discoveryserver/**/*
stages:
  - build
  - test
  - package
  - publish
  - deploy

# login to private docker registry
before_script:
  - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY

# building all services as docker images
compiler-publish:
  stage: publish
  script:
    - cd $IMAGE_DIR
    - docker pull $IMAGE_NAME:latest || true
    - docker build --tag $IMAGE_NAME:latest .
    - docker push $IMAGE_NAME:latest
  variables:
    IMAGE_NAME: $CI_REGISTRY_IMAGE/compiler-service
    IMAGE_DIR: compiler
  <<: *compiler-changes

darkmode-publish:
  stage: publish
  script:
    - cd $IMAGE_DIR
    - docker pull $IMAGE_NAME:latest || true
    - docker build --tag $IMAGE_NAME:latest .
    - docker push $IMAGE_NAME:latest
  variables:
    IMAGE_NAME: $CI_REGISTRY_IMAGE/darkmode-service
    IMAGE_DIR: dark-mode
  <<: *darkmode-changes

project-publish:
  stage: publish
  script:
    - cd $IMAGE_DIR
    - docker pull $IMAGE_NAME:latest || true
    - docker build --tag $IMAGE_NAME:latest .
    - docker push $IMAGE_NAME:latest
  variables:
    IMAGE_NAME: $CI_REGISTRY_IMAGE/project-service
    IMAGE_DIR: project
  <<: *project-changes

gateway-publish:
  stage: publish
  script:
    - cd $IMAGE_DIR
    - docker pull $IMAGE_NAME:latest || true
    - docker build --tag $IMAGE_NAME:latest .
    - docker push $IMAGE_NAME:latest
  variables:
