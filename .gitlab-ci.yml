    IMAGE_DIR: gateway
  <<: *gateway-changes

ui-publish:
  stage: publish
  script:
    - cd $IMAGE_DIR
    - docker pull $IMAGE_NAME:latest || true
    - docker build --tag $IMAGE_NAME:latest .
    - docker push $IMAGE_NAME:latest
  variables:
