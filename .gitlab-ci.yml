discovery-publish:
  stage: publish
  script:
    - cd $IMAGE_DIR
    - docker pull $IMAGE_NAME:latest || true
    - docker build --tag $IMAGE_NAME:latest .
    - docker push $IMAGE_NAME:latest
  variables:
    IMAGE_NAME: $CI_REGISTRY_IMAGE/discovery-service
    IMAGE_DIR: discoveryserver
  <<: *discovery-changes

compiler-build:
  stage: build
  script:
    - cd compiler
    - mvn clean compile
  artifacts:
    paths:
      - compiler/target/*
  <<: *compiler-changes

darkmode-build:
  stage: build
  script:
    - cd dark-mode
    - mvn clean compile
  artifacts:
    paths:
      - dark-mode/target/*
  <<: *darkmode-changes

project-build:
